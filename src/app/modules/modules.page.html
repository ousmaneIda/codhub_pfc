<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title color="light">modules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of data" class="ion-margin-start" >
    <img src="{{item.image}}" alt="">
    <ion-card-header>
      <ion-card-title>{{item.cours}}</ion-card-title>
      <ion-card-subtitle>{{item.detail}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
